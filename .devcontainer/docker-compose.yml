version: '3'

services:
  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Expose the REST API port
    volumes:
      - ../server:/app  # Mount the restapi folder

  desktop:
    build:
      context: ../desktop
      dockerfile: Dockerfile
    volumes:
      - ../desktop:/app  # Mount the desktop app folder
    # Optional, expose port if it has a web interface, else leave out
